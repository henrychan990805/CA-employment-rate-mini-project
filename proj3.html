<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Employment Trends</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-page">
        <h1>California Employment Trends</h1>
        <p>Explore the employment data across different regions in California</p>
    </div>

    <div class="card">
        <div class="dropdown-container">
            <label for="industry-select">Industry Title/Type of Employment:</label>
            <select id="industry-select">
                <!-- Options will be populated by JavaScript -->
                <!--Test if it works-->
                <option value="1">Retail</option>
                <option value="2">Healthcare</option>
            </select>
        </div>
        <div class="dropdown-container">
            <label for="from-year-select">From Year:</label>
            <select id="from-year-select">
                <!-- Options for months will be populated by JavaScript -->
                <!--Test if it works<-->
                <option value="1">2014</option>
                <option value="2">2015</option>
            </select>
            <label for="to-year-select">To Year:</label>
            <select id="to-year-select">
                <!-- Options for years will be populated by JavaScript -->
                <!--Test if it works-->
                <option value="1">2014</option>
                <option value="2">2015</option>
            </select>
        </div>
    </div>


    <!--Dark Mode Option-->
    <div class="dark-mode-toggle">
        <input type="checkbox" id="dark-mode-toggle">
        <label for="dark-mode-toggle">Dark Mode</label>
    </div>

    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        });
    </script>
</body>
</html>
